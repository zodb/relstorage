[buildout]
develop = .
parts = test python coverage-test coverage-report

[test]
recipe = zc.recipe.testrunner
eggs = relstorage
       MySQL-python
       psycopg2

[python]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = py

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
